<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Company's Homepage</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="Our logo" src="./8416497-removebg-preview.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#pricing">Pricing</a></li>
          <li><a class="main-nav-link nav-cta" href="#cta">Order Now</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">
                Get free delivery on your first order!
              </h2>
              <p class="cta-text">
                Healthy and hassle-free water is waiting for you. Start drinking
                healthy today. You can cancel or pause anytime. And the first
                delivery is on us!
              </p>

              <form class="cta-form" name="sign-up" netlify>
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="Omotara Williams"
                    name="full-name"
                    required
                  />
                </div>

                <div>
                  <label for="tel">Phone Number</label>
                  <input
                    id="tel"
                    type="tel"
                    placeholder="080********"
                    name="tel"
                    required
                  />
                </div>

                <div>
                  <label for="quantity">Enter Quantity</label>
                  <input
                    id="quantity"
                    type="string"
                    placeholder="10 bags"
                    name="quantity"
                    required
                  />
                </div>

                <button class="btn btn--form">Sign up now</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
